<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevFinder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="dark">
  <div class="container">
    <header class="top-bar">
      <h1 class="app-title">DevFinder</h1>
      <button id="toggleTheme" class="theme-btn" aria-label="Toggle Dark/Light Theme"></button>
    </header>

    <div class="search-box">
      <div class="search-icon">üîç</div>
      <input id="searchInput" type="text" placeholder="Search GitHub username..." aria-label="GitHub username search input">
      <button onclick="searchUser()" class="search-btn">Search</button>
    </div>

    <main id="profileCard" class="profile-card hidden">
      <div class="profile-header">
        <div class="avatar-wrapper">
          <img id="avatar" alt="User Avatar" class="avatar-img">
        </div>
        <div class="name-details">
          <h2 id="name" class="profile-name"></h2>
          <p id="username" class="profile-username"></p>
        </div>
      </div>
      
      <p id="bio" class="profile-bio"></p>

      <div class="stats-container">
        <div class="stat">
          <p class="stat-value" id="repos">0</p>
          <span class="stat-label">Repos</span>
        </div>
        <div class="stat">
          <p class="stat-value" id="followers">0</p>
          <span class="stat-label">Followers</span>
        </div>
        <div class="stat">
          <p class="stat-value" id="following">0</p>
          <span class="stat-label">Following</span>
        </div>
      </div>

      <a id="profileLink" target="_blank" class="profile-link-btn" rel="noopener noreferrer">View Profile &rarr;</a>
    </main>

    <p id="errorMessage" class="error-message hidden" role="alert"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
