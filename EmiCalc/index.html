<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>EmiCalc</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <main class="container" role="main">
        <form id="emiForm" class="card" autocomplete="off">
            
            <header class="card-header">
                <h1>EmiCalc</h1>
                <button id="themeToggle" class="btn-icon" aria-label="Toggle dark/light theme">ðŸŒ™</button>
            </header>
            
            <div class="field">
                <label for="principal">Principal (â‚¹)</label>
                <input id="principal" name="principal" type="number" min="0" step="any" placeholder="e.g. 500000" required value="500000" />
            </div>

            <div class="field">
                <label for="annualRate">Annual Interest Rate (<span id="rateLabel">7.50%</span>)</label>
                <input id="annualRate" name="annualRate" type="range" min="0.1" max="30" step="0.01" value="7.5" />
            </div>

            <div class="field">
                <label>Tenure (<span id="tenureLabel">5 yr 0 mo (60 months)</span>)</label>
                <div class="row tenure-inputs">
                    <div class="field">
                        <label for="years">Years</label>
                        <input id="years" type="number" min="0" max="50" step="1" value="5" />
                    </div>
                    <div class="field">
                        <label for="months">Months</label>
                        <input id="months" type="number" min="0" max="11" step="1" value="0" />
                    </div>
                </div>
                <input id="tenureRange" type="range" min="1" max="600" step="1" value="60" hidden />
            </div>

            <div class="actions">
                <button type="submit" class="btn">Calculate EMI</button>
                <button type="button" id="resetBtn" class="btn ghost">Reset</button>
            </div>

            <div id="result" class="result" aria-live="polite" hidden>
                <button type="button" id="summaryToggleBtn" class="summary-btn">
                    Calculation Summary <span id="toggleIcon">â–¼</span>
                </button>
                
                <div id="resultContent" class="result-content" hidden>
                    <div class="result-row primary">
                        <span>Monthly EMI</span>
                        <strong id="emiValue">â€”</strong>
                    </div>
                    <div class="result-row">
                        <span>Total Payment (P + I)</span>
                        <strong id="totalPayment">â€”</strong>
                    </div>
                    <div class="result-row">
                        <span>Total Interest</span>
                        <strong id="totalInterest">â€”</strong>
                    </div>
                </div>
            </div>
        </form>
    </main>

    <script src="script.js"></script>
</body>
</html>
