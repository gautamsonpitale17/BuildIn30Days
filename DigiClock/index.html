<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigiClock</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <link rel="stylesheet" href="style.css"> 
</head>
<body class="dark-theme"> 
    
    <div id="ambient-pulse"></div>

    <div class="container">
        
        <div id="status-bar">
            <h1 id="project-name">DigiClock</h1>
            
            <button id="theme-toggle">
                <i class="fas fa-sun"></i> 
            </button>
        </div>

        <div class="core-time-unit">
            <div class="time-readout">
                <span id="hours">00</span>
                <span class="separator">:</span>
                <span id="minutes">00</span>
                <span class="separator">:</span>
                <span id="seconds">00</span>
            </div>
            <span id="ampm-indicator">AM</span>
        </div>

        <div class="info-hub">
            <div id="greeting-context">Initializing...</div>
            <div id="date-readout">Date Loading...</div>
        </div>

        <div class="controls-nexus">
            </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
