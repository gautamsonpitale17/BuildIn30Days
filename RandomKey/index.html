<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RandomKey ðŸ”‘</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark-theme">
    <div class="container">

        <div class="header-row">
            <h1>RandomKey<span class="neon-key">ðŸ”‘</span></h1>
            
            <div class="theme-toggle">
                <label class="switch">
                    <input type="checkbox" id="themeSwitch">
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <div class="generator-box">

            <label for="length">Password Length:</label>
            <input type="number" id="length" min="4" max="32" value="12">
            <input type="range" id="lengthSlider" min="4" max="32" value="12">

            <div class="options">
                <label><input type="checkbox" id="uppercase" checked> Uppercase</label>
                <label><input type="checkbox" id="lowercase" checked> Lowercase</label>
                <label><input type="checkbox" id="numbers" checked> Numbers</label>
                <label><input type="checkbox" id="symbols"> Symbols</label>
            </div>

            <button id="generateBtn" class="neon-button primary-button">Generate Password</button>

            <div id="result">
                <input type="password" id="passwordOutput" readonly placeholder="Your password here">
                <button id="showHideBtn" class="neon-button icon-button"><i class="fas fa-eye"></i></button>
                <button id="copyBtn" class="neon-button secondary-button">Copy</button>
            </div>

            <button id="toggleHistoryBtn" class="neon-button secondary-button">Show History</button>
            
            <div id="historyContainer">
                <ul id="passwordHistory">
                    </ul>
                <div class="history-actions">
                    <button id="deleteHistoryBtn" class="neon-button secondary-button">Delete History</button>
                    <button id="downloadHistoryBtn" class="neon-button secondary-button">Download History</button>
                </div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
