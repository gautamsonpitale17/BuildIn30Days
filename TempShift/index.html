<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TempShift</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

<main class="app">
    <header class="app-header">
        <div class="header-content">
            <h1>TempShift</h1> <button id="theme-toggle" title="Toggle dark mode" aria-label="Toggle dark mode">
                <i class="fas fa-moon"></i>
            </button> </div>
            </header>

    <section class="card converter-card">
        <div class="row">
            <label for="value">Value to Convert</label>
            <input type="number" id="value" placeholder="Enter temperature" autofocus>
        </div>
        
        <div class="two-cols">
            <div class="row">
                <label for="from">Convert From</label>
                <select id="from">
                    <option value="f">Fahrenheit (°F)</option>
                    <option value="c" selected>Celsius (°C)</option>
                    <option value="k">Kelvin (K)</option>
                </select>
            </div>
            
            <div class="row">
                <label for="to">Convert To</label>
                <select id="to">
                    <option value="f" selected>Fahrenheit (°F)</option>
                    <option value="c">Celsius (°C)</option>
                    <option value="k">Kelvin (K)</option>
                </select>
            </div>
        </div>

        <div class="controls">
            <button id="swap" title="Swap units">⇄ Swap</button>
            <button id="convert" class="primary">Convert</button>
            <button id="clear" class="muted">Clear</button>
        </div>
        
        <div class="result" aria-live="polite">
            <div id="output">—</div>
            <small id="note" class="note">Enter a value and press Convert</small>
        </div>

        <div class="result-actions">
            <button id="copy" class="muted" disabled>Copy Result</button>
        </div>
    </section>
</main>

<script src="script.js"></script>
</body>
</html>
